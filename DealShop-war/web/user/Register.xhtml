<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./UserTemplate.xhtml">

            <ui:define name="content">
                <div class="p-2 mb-30 d-flex justify-content-center">
                    <div class="card bg-light" style="width:500px;">
                        <div class="card-body">
                            <h:form>
                                <div class="form-field">
                                    <span class="input-label">Full Name <span class="text-danger">*</span></span>
                                    <h:inputText class="theme-input-style" value="#{userCDIBean.username}" />
                                </div>
                                <div class="form-field">
                                    <span class="input-label">E-mail Address <span class="text-danger">*</span></span>
                                    <h:inputText class="theme-input-style" value="#{userCDIBean.email}" />
                                </div>
                                <div class="form-field">
                                    <span class="input-label">Password <span class="text-danger">*</span></span>
                                    <h:inputSecret class="theme-input-style" value="#{userCDIBean.password}" />
                                </div>
                                <div class="form-field">
                                    <span class="input-label">Confirm Password <span class="text-danger">*</span></span>
                                    <h:inputSecret class="theme-input-style" value="#{userCDIBean.confirmPassword}" />
                                </div>
                                <div class="form-field d-flex align-items-center">
                                    <h:commandButton class="btn btn-primary" action="#{userCDIBean.register()}" value="Register"></h:commandButton>
                                </div>
                            </h:form>
                            <h:form>
                                <h:commandLink action="#{userCDIBean.goToLogin()}">Already have an account? Login from here.</h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
