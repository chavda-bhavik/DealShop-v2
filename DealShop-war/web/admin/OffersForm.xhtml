<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data" prependId="false">
                    <div class="content-wrapper">
                        <div class="card card-default">
                            <div class="card-header">
                                #{offersAdminBean.formMessage}
                                <h:commandButton immediate="true" class="btn btn-primary float-right" value="Show Offers" action="${offersAdminBean.showOffers()}" />
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <h:messages id="messages" class="text-danger" />
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Name</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.name}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Code</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.code}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Terms &amp; Conditions</label>
                                        <div class="col-xl-10">
                                            <h:inputTextarea value="${offersAdminBean.terms_conditions}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Issue Date</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.issueDate}" class="form-control" id="issuedate" >
                                                <f:convertDateTime pattern="yyyy-mm-dd" for="issuedate" />
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Due Date</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.dueDate}" id="duedate" class="form-control" >
                                                <f:convertDateTime pattern="yyyy-mm-dd" for="duedate" />
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Percentage Off</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.percentOff}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Dollars Date</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${offersAdminBean.dollarsOff}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Banner Image</label>
                                        <div class="col-xl-10">
                                            <h:inputFile value="#{offersAdminBean.uploadedBannerFile}" class="form-control">
                                                <f:validator validatorId="imageUploadValidator" />
                                            </h:inputFile>
                                            <c:if test="#{offersAdminBean.bannerImage != ''}">
                                                <img src="/DealShop-war/assets/images/offers/${offersAdminBean.bannerImage}" class="img-fluid" />
                                            </c:if>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Offer Image</label>
                                        <div class="col-xl-10">
                                            <h:inputFile value="#{offersAdminBean.uploadedOfferFile}" class="form-control">
                                                <f:validator validatorId="imageUploadValidator" />
                                            </h:inputFile>
                                            <c:if test="#{offersAdminBean.offerImage != ''}">
                                                <img src="/DealShop-war/assets/images/offers/${offersAdminBean.offerImage}" class="img-thumbnail" />
                                            </c:if>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-10">
                                            <h:commandButton class="btn btn-info" value="Submit" action="${offersAdminBean.submit()}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
